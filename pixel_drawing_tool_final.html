<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Tool with Onion Skin & Frame Naming</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ccc;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 210px;
      background: #eee;
      padding: 10px;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
    }
    #main {
      flex: 1;
      padding: 20px;
      text-align: center;
      overflow: auto;
      user-select: none;
    }
    #canvasWrapper {
      display: inline-block;
      border: 1px solid #ccc;
      position: relative;
      background: white;
    }
    canvas {
      image-rendering: pixelated;
      background: #fff;
      cursor: crosshair;
      display: block;
    }
    .controls {
      margin-top: 10px;
    }
    .frame-buttons button {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 5px;
      box-sizing: border-box;
      text-align: left;
      padding: 2px 4px;
      font-size: 12px;
      vertical-align: middle;
      height: 38px;
      overflow: hidden;
      gap: 4px;
      position: relative;
    }
    .frame-mini {
      flex-shrink: 0;
      margin-right: 4px;
    }
    .frame-label {
      flex: 1 1 60px;
      margin-right: 4px;
      background: transparent;
      border: none;
      font-size: 13px;
      cursor: pointer;
      outline: none;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding: 2px 2px;
    }
    .frame-label.editing {
      background: #fff8c6;
      border: 1px solid #f1c40f;
    }
    .frame-del {
      flex-shrink: 0;
      color: #e74c3c;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-left: 2px;
      padding: 0 3px;
      border-radius: 3px;
      transition: background .1s;
    }
    .frame-del:hover {
      background: #ffeaea;
    }
    .palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2px;
      max-width: 320px;
      margin: auto;
      margin-top: 10px;
    }
    .color-swatch {
      width: 16px;
      height: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    #usedColors {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
      justify-content: center;
    }
    .used-color {
      width: 20px;
      height: 20px;
      border: 1px solid #000;
      cursor: pointer;
    }
    #popupColors {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid black;
      padding: 5px;
      z-index: 10;
    }
    #popupColors .color-swatch {
      width: 20px;
      height: 20px;
      margin: 2px;
    }
    #previewColor {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid black;
      display: none;
      pointer-events: none;
      z-index: 20;
      background: transparent;
    }
    #pickerBtn.active {
      background: #aaf;
      border: 2px solid #55f;
    }
    #togglePrevLayerBtn.active {
      background: #aaf;
      border: 2px solid #55f;
    }
    #deleteFrameBtn {
      width: 100%;
      margin-bottom: 8px;
      background: #ffeaea;
      border: 1px solid #e74c3c;
      color: #c0392b;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      padding: 5px;
      transition: background .1s;
    }
    #deleteFrameBtn:hover {
      background: #ffd5d5;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h4>Frames</h4>
    <div class="frame-buttons" id="frameButtons"></div>
    <button id="deleteFrameBtn" title="Delete selected frame">‚ùå Delete Frame</button>
    <button onclick="addFrame()">‚ûï New Frame</button>
    <button onclick="duplicateFrame()">üìÑ Duplicate</button>
    <button onclick="undoFrame()">‚Ü©Ô∏è Undo</button>
    <button onclick="redoFrame()">‚Ü™Ô∏è Redo</button>
    <button onclick="playAnimation()">‚ñ∂Ô∏è Play</button>
    <button onclick="stopAnimation()">‚èπÔ∏è Stop</button>
    <button onclick="downloadCurrentFrame()">‚¨áÔ∏è Download</button>
    <button onclick="downloadSpriteSheet()">üß© Sprite Sheet</button>
    <input type="file" accept="image/*" onchange="importImage(event)" />
    <button onclick="toggleTool('select')">üü¶ Select</button>
    <button onclick="toggleTool('fill')">ü™£ Fill</button>
    <button onclick="toggleTool('picker')" id="pickerBtn">üéØ Eyedropper</button>
    <button id="togglePrevLayerBtn" title="Toggle onion skin">üëÅÔ∏è Onion Skin</button>
    <br />
    <label for="size">Grid:</label>
    <select id="size" onchange="changeGridSize(this.value)">
      <option value="16">16x16</option>
      <option value="32" selected>32x32</option>
    </select>
    <br /><br />
    <label for="fpsInput">FPS:</label>
    <input
      type="number"
      id="fpsInput"
      value="5"
      min="1"
      max="60"
      style="width: 50px;"
      title="Frames Per Second"
    />
  </div>
  <div id="main">
    <h2>Pixel Tool</h2>
    <label>Color: <input type="color" id="colorPicker" value="#000000" /></label>
    <div class="palette" id="colorPalette"></div>
    <div id="usedColors"></div>
    <div id="canvasWrapper">
      <canvas id="canvas"></canvas>
      <div id="popupColors"></div>
      <div id="previewColor"></div>
    </div>
  </div>
  <script>
    // Globals
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const frameButtonsDiv = document.getElementById('frameButtons');
    const pickerBtn = document.getElementById('pickerBtn');
    const fpsInput = document.getElementById('fpsInput');
    const togglePrevLayerBtn = document.getElementById('togglePrevLayerBtn');
    const deleteFrameBtn = document.getElementById('deleteFrameBtn');

    let frames = [];
    let currentFrameIndex = 0;
    let gridSize = 32;
    let pixelSize = 16;
    let currentColor = '#000000';
    let tool = 'select';
    let animationInterval = null;
    let fps = 5;
    let showPrevLayer = false;
    let frameNames = [];

    function createEmptyFrame() {
      let frame = [];
      for (let y = 0; y < gridSize; y++) {
        let row = [];
        for (let x = 0; x < gridSize; x++) {
          row.push('#ffffff');
        }
        frame.push(row);
      }
      return frame;
    }

    function drawFrame() {
      canvas.width = gridSize * pixelSize;
      canvas.height = gridSize * pixelSize;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (frames.length === 0) return;
      const frame = frames[currentFrameIndex];

      // Onion skin: previous layer
      if (showPrevLayer && frames.length > 1 && currentFrameIndex > 0) {
        let prev = frames[currentFrameIndex - 1];
        ctx.save();
        ctx.globalAlpha = 0.35;
        for (let y = 0; y < gridSize; y++) {
          for (let x = 0; x < gridSize; x++) {
            ctx.fillStyle = prev[y][x];
            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
          }
        }
        ctx.restore();
      }

      // Draw current frame
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          ctx.fillStyle = frame[y][x];
          ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
        }
      }

      // Draw grid
      ctx.strokeStyle = '#ddd';
      ctx.lineWidth = 1;
      for (let x = 0; x <= gridSize; x++) {
        ctx.beginPath();
        ctx.moveTo(x * pixelSize + 0.5, 0);
        ctx.lineTo(x * pixelSize + 0.5, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= gridSize; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * pixelSize + 0.5);
        ctx.lineTo(canvas.width, y * pixelSize + 0.5);
        ctx.stroke();
      }
    }

    function updateFrameButtons() {
      frameButtonsDiv.innerHTML = '';
      frames.forEach((f, i) => {
        let btn = document.createElement('button');
        // Miniature
        let mini = document.createElement('canvas');
        mini.className = "frame-mini";
        mini.width = 32; mini.height = 32;
        let mctx = mini.getContext('2d');
        let miniGrid = f.length;
        for (let y = 0; y < miniGrid; y++) {
          for (let x = 0; x < miniGrid; x++) {
            mctx.fillStyle = f[y][x];
            mctx.fillRect(
              Math.floor(x * mini.width / miniGrid),
              Math.floor(y * mini.height / miniGrid),
              Math.ceil(mini.width / miniGrid),
              Math.ceil(mini.height / miniGrid)
            );
          }
        }
        btn.appendChild(mini);

        // Editable label
        let label = document.createElement('input');
        label.type = "text";
        label.className = "frame-label";
        label.value = frameNames[i] || `Frame ${i + 1}`;
        label.setAttribute('readonly', true);

        // Edit on double click/click
        label.addEventListener('dblclick', startEditLabel);
        label.addEventListener('click', startEditLabel);

        function startEditLabel(e) {
          e.stopPropagation();
          label.readOnly = false;
          label.classList.add('editing');
          label.focus();
          label.select();
        }

        label.addEventListener('blur', function() {
          frameNames[i] = label.value.trim() || `Frame ${i + 1}`;
          label.value = frameNames[i];
          label.readOnly = true;
          label.classList.remove('editing');
        });
        label.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            label.blur();
            btn.focus();
          }
        });
        btn.appendChild(label);

        // Delete button
        let del = document.createElement('button');
        del.type = "button";
        del.innerHTML = "‚ùå";
        del.className = "frame-del";
        del.title = "Delete this frame";
        del.onclick = (ev) => {
          ev.stopPropagation();
          deleteFrame(i);
        };
        btn.appendChild(del);

        // Current frame highlight
        btn.style.fontWeight = i === currentFrameIndex ? 'bold' : 'normal';
        btn.style.background = i === currentFrameIndex ? "#eef8ff" : "";

        btn.onclick = () => {
          stopAnimation();
          currentFrameIndex = i;
          drawFrame();
          updateFrameButtons();
          updateUsedColors();
        };
        frameButtonsDiv.appendChild(btn);
      });
    }

    function addFrame() {
      frames.push(createEmptyFrame());
      frameNames.push(`Frame ${frames.length}`);
      currentFrameIndex = frames.length - 1;
      drawFrame();
      updateFrameButtons();
      updateUsedColors();
    }

    function duplicateFrame() {
      if (frames.length === 0) return;
      const copy = JSON.parse(JSON.stringify(frames[currentFrameIndex]));
      frames.splice(currentFrameIndex + 1, 0, copy);
      let base = frameNames[currentFrameIndex] || `Frame ${currentFrameIndex + 1}`;
      frameNames.splice(currentFrameIndex + 1, 0, base + " (copy)");
      currentFrameIndex++;
      drawFrame();
      updateFrameButtons();
      updateUsedColors();
      saveHistory();
    }

    function deleteFrame(index) {
      if (frames.length === 1) {
        frames[0] = createEmptyFrame();
        frameNames[0] = "Frame 1";
        currentFrameIndex = 0;
      } else {
        frames.splice(index, 1);
        frameNames.splice(index, 1);
        if (currentFrameIndex >= frames.length) currentFrameIndex = frames.length - 1;
      }
      drawFrame();
      updateFrameButtons();
      updateUsedColors();
      saveHistory();
    }
    deleteFrameBtn.onclick = function() {
      deleteFrame(currentFrameIndex);
    };

    function toggleTool(t) {
      tool = t;
      if (tool === 'picker') {
        pickerBtn.classList.add('active');
        canvas.style.cursor = 'crosshair';
      } else {
        pickerBtn.classList.remove('active');
        canvas.style.cursor = 'crosshair';
      }
    }

    function changeGridSize(size) {
      if (size != 16 && size != 32) return;
      gridSize = parseInt(size);
      pixelSize = 16;
      frames = frames.map(frame => {
        let newFrame = [];
        for (let y = 0; y < gridSize; y++) {
          let row = [];
          for (let x = 0; x < gridSize; x++) {
            row.push(frame[y] && frame[y][x] ? frame[y][x] : '#ffffff');
          }
          newFrame.push(row);
        }
        return newFrame;
      });
      drawFrame();
      updateFrameButtons();
      updateUsedColors();
    }

    function drawPixel(x, y, color) {
      if (x < 0 || y < 0 || x >= gridSize || y >= gridSize) return;
      frames[currentFrameIndex][y][x] = color;
      drawFrame();
      updateUsedColors();
    }

    function fillArea(x, y, targetColor, replacementColor) {
      if (targetColor === replacementColor) return;
      let frame = frames[currentFrameIndex];
      let stack = [[x, y]];
      while (stack.length > 0) {
        let [cx, cy] = stack.pop();
        if (
          cx >= 0 &&
          cy >= 0 &&
          cx < gridSize &&
          cy < gridSize &&
          frame[cy][cx] === targetColor
        ) {
          frame[cy][cx] = replacementColor;
          stack.push([cx + 1, cy]);
          stack.push([cx - 1, cy]);
          stack.push([cx, cy + 1]);
          stack.push([cx, cy - 1]);
        }
      }
      drawFrame();
      updateUsedColors();
    }

    function updateUsedColors() {
      const usedColorsDiv = document.getElementById('usedColors');
      usedColorsDiv.innerHTML = '';
      if (frames.length === 0) return;
      const frame = frames[currentFrameIndex];
      let colorsCount = {};
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          let c = frame[y][x];
          colorsCount[c] = (colorsCount[c] || 0) + 1;
        }
      }
      let sortedColors = Object.entries(colorsCount)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10)
        .map((c) => c[0]);
      sortedColors.forEach((c) => {
        let div = document.createElement('div');
        div.className = 'used-color';
        div.style.backgroundColor = c;
        div.onclick = () => {
          currentColor = c;
          colorPicker.value = c;
        };
        usedColorsDiv.appendChild(div);
      });
    }

    let isDrawing = false;

    function getCursorPosition(e) {
      const rect = canvas.getBoundingClientRect();
      let clientX, clientY;
      if (e.touches && e.touches.length > 0) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
      }
      let x = Math.floor((clientX - rect.left) / pixelSize);
      let y = Math.floor((clientY - rect.top) / pixelSize);
      return { x, y };
    }

    canvas.addEventListener('mousedown', e => {
      isDrawing = true;
      handleDraw(e);
    });
    canvas.addEventListener('mousemove', e => {
      if (isDrawing) handleDraw(e);
    });
    canvas.addEventListener('mouseup', e => {
      isDrawing = false;
    });
    canvas.addEventListener('mouseleave', e => {
      isDrawing = false;
    });

    // Touch support
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      isDrawing = true;
      handleDraw(e);
    });
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (isDrawing) handleDraw(e);
    });
    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      isDrawing = false;
    });

    function handleDraw(e) {
      const pos = getCursorPosition(e);
      if (pos.x < 0 || pos.y < 0 || pos.x >= gridSize || pos.y >= gridSize)
        return;

      if (tool === 'select') {
        drawPixel(pos.x, pos.y, currentColor);
      } else if (tool === 'fill') {
        let targetColor = frames[currentFrameIndex][pos.y][pos.x];
        fillArea(pos.x, pos.y, targetColor, currentColor);
      } else if (tool === 'picker') {
        let pickedColor = frames[currentFrameIndex][pos.y][pos.x];
        currentColor = pickedColor;
        colorPicker.value = pickedColor;
      }
    }

    togglePrevLayerBtn.onclick = function() {
      showPrevLayer = !showPrevLayer;
      this.classList.toggle('active', showPrevLayer);
      drawFrame();
    };

    toggleTool('select'); // default

    colorPicker.addEventListener('change', e => {
      currentColor = e.target.value;
      toggleTool('select');
    });

    let history = [];
    let redoStack = [];

    function saveHistory() {
      const snapshot = JSON.stringify({frames, frameNames});
      history.push(snapshot);
      if (history.length > 50) history.shift();
      redoStack = [];
    }

    function undoFrame() {
      if (history.length === 0) return;
      redoStack.push(JSON.stringify({frames, frameNames}));
      const last = history.pop();
      let data = JSON.parse(last);
      frames = data.frames;
      frameNames = data.frameNames;
      if (currentFrameIndex >= frames.length) currentFrameIndex = frames.length - 1;
      drawFrame();
      updateFrameButtons();
      updateUsedColors();
    }

    function redoFrame() {
      if (redoStack.length === 0) return;
      history.push(JSON.stringify({frames, frameNames}));
      const next = redoStack.pop();
      let data = JSON.parse(next);
      frames = data.frames;
      frameNames = data.frameNames;
      if (currentFrameIndex >= frames.length) currentFrameIndex = frames.length - 1;
      drawFrame();
      updateFrameButtons();
      updateUsedColors();
    }

    function onFrameChange() {
      saveHistory();
      drawFrame();
      updateUsedColors();
    }

    fpsInput.addEventListener('change', e => {
      let val = parseInt(e.target.value);
      if (val >= 1 && val <= 60) {
        fps = val;
        if (animationInterval !== null) {
          stopAnimation();
          playAnimation();
        }
      } else {
        e.target.value = fps;
      }
    });

    function playAnimation() {
      if (animationInterval !== null) return;
      let i = 0;
      animationInterval = setInterval(() => {
        currentFrameIndex = i % frames.length;
        drawFrame();
        updateFrameButtons();
        updateUsedColors();
        i++;
      }, 1000 / fps);
    }

    function stopAnimation() {
      if (animationInterval !== null) {
        clearInterval(animationInterval);
        animationInterval = null;
      }
    }

    function downloadCurrentFrame() {
      if (frames.length === 0) return;
      const tmp = document.createElement('canvas');
      tmp.width = gridSize;
      tmp.height = gridSize;
      const tmpCtx = tmp.getContext('2d');
      const frame = frames[currentFrameIndex];
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          tmpCtx.fillStyle = frame[y][x];
          tmpCtx.fillRect(x, y, 1, 1);
        }
      }
      tmp.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `frame_${currentFrameIndex + 1}.png`;
        a.click();
      });
    }

    function downloadSpriteSheet() {
      if (frames.length === 0) return;
      const tmp = document.createElement('canvas');
      tmp.width = gridSize * frames.length;
      tmp.height = gridSize;
      const tmpCtx = tmp.getContext('2d');
      for (let f = 0; f < frames.length; f++) {
        const frame = frames[f];
        for (let y = 0; y < gridSize; y++) {
          for (let x = 0; x < gridSize; x++) {
            tmpCtx.fillStyle = frame[y][x];
            tmpCtx.fillRect(x + f * gridSize, y, 1, 1);
          }
        }
      }
      tmp.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'sprite_sheet.png';
        a.click();
      });
    }

    function importImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        const tmpCanvas = document.createElement('canvas');
        tmpCanvas.width = gridSize;
        tmpCanvas.height = gridSize;
        const tmpCtx = tmpCanvas.getContext('2d');
        tmpCtx.clearRect(0, 0, gridSize, gridSize);
        tmpCtx.drawImage(img, 0, 0, gridSize, gridSize);
        const imgData = tmpCtx.getImageData(0, 0, gridSize, gridSize);
        let newFrame = createEmptyFrame();
        for (let y = 0; y < gridSize; y++) {
          for (let x = 0; x < gridSize; x++) {
            const i = (y * gridSize + x) * 4;
            const r = imgData.data[i];
            const g = imgData.data[i + 1];
            const b = imgData.data[i + 2];
            const a = imgData.data[i + 3];
            if (a === 0) {
              newFrame[y][x] = '#ffffff';
            } else {
              newFrame[y][x] = 'rgb(' + r + ',' + g + ',' + b + ')';
            }
          }
        }
        frames[currentFrameIndex] = newFrame;
        drawFrame();
        updateUsedColors();
        saveHistory();
      };
      img.src = URL.createObjectURL(file);
    }

    function createPalette() {
      const baseColors = [
        '#000000', '#7f7f7f', '#880015', '#ed1c24', '#ff7f27',
        '#fff200', '#22b14c', '#00a2e8', '#3f48cc', '#a349a4',
        '#ffffff', '#c3c3c3', '#b97a57', '#ffaec9', '#ffc90e',
        '#efe4b0', '#b5e61d', '#99d9ea', '#7092be', '#c8bfe7',
      ];
      const paletteDiv = document.getElementById('colorPalette');
      baseColors.forEach(c => {
        const div = document.createElement('div');
        div.className = 'color-swatch';
        div.style.backgroundColor = c;
        div.onclick = () => {
          currentColor = c;
          colorPicker.value = c;
          toggleTool('select');
        };
        paletteDiv.appendChild(div);
      });
    }

    // Init
    createPalette();
    addFrame();
    drawFrame();
    updateFrameButtons();
    updateUsedColors();
    canvas.addEventListener('mouseup', () => onFrameChange());
    canvas.addEventListener('touchend', () => onFrameChange());
  </script>
</body>
</html>
